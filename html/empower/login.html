<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="../../css/empower/login.css">
</head>

<body>
  <header class="header">
    <img src="./img/back.png" class="back" onclick="javascript: kill();">
    <p class="header-title">登录</p>
  </header>
  <div class="logo">
    <img src="./img/logo.png" class="logo-img">
    <img src="./img/logotext.png" alt="" class="logo-text">
    <span class="text">闲置二手回收共享经济</span>
  </div>
  <div class="login">
    <div class="areacode">
      <span>+86</span>
    </div>
    <input type="number" placeholder="请输入您的手机号码" class="phone">
  </div>
  <button class="btn">下一步</button>
  <script>
    function submit() {
      var password = $api.val('password');
      if (checkPassword(password)) return;

      request({
        url: 'xxxxx',
        values: {
          phoneCode: phoneCode,
          password: password
        },
        showMessage: '正在发送...',
        init: function () {
          closeBtnClick('submit-btn');
        },
        success: function () {
          kill();
        },
        default: function () {
          openBtnClick('submit-btn');
        }
      });
    }
  </script>
</body>

</html>
