<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"
  />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <script type="text/javascript" charset="utf-8" src="../../script/flexible.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/api.js"></script>
  <title>回收记录</title>
  <link rel="stylesheet" type="text/css" href="../../css/aui.css">
  <link rel="stylesheet" type="text/css" href="../../iconfont/iconfont.css">
  <link rel="stylesheet" type="text/css" href="../../css/records/recycling-records.css">
</head>

<body class="empower background-write">


  <header class="header">
    <img src="../../image/common/back.png" alt="" class="back">
    <p class="header-title">回收记录</p>
  </header>
  <div class="content">
    <div class="recycle">
      <img src="../../image/records/recycle.png" alt="" class="recycle">
      <div class="message">
        <p class="phonetype">
          <span>手机型号</span>
          <span id="phone-type">iphone 6s</span>
        </p>
        <a href="javascript:;">查看详情></a>
      </div>
      <div class="price">
        <ul>
          <li>
            <p>手机估价 </p>
            <span id="capital">1200.00元</span>
          </li>
          <li>
            <p>定金+预付款</p>
            <span id="interest">900.00元</span>
          </li>
          <li>
            <p>履约期</p>
            <span id="time">7</span>
            <span>天</span>
            <img src="../../image/records/help.png" alt="" class="help">
          </li>
        </ul>
      </div>
    </div>
  </div>








  <script type="text/javascript" charset="utf-8" src="../../script/global/api.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/base.js"></script>
  <script type="text/javascript" charset="utf-8">
    function submit() {
      request({
        url: 'xxxxx',
        values: {
        },
        showMessage: '正在发送...',
        success: function () {
          kill();
        },
        default: function () { }
      });
    }

    function render(data) {
      var htmlStr = '';
      for (var i = 0; i < data.length; i++) {
        htmlStr += setHtml(data[i]);
      }
    }

    function setHtml(data) {
      return htmlStr = '';
    }
  </script>
</body>

</html>
