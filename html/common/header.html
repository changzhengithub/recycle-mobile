  <body>
    <header class="header-wrap relative" id="header-wrap">
      <div class="title aui-text-center font-size-35" id="title"></div>
      <div class="absolute left-addon font-size-30" onclick="javascript: closeFormwork();">
        <i class="iconfont icon-zuojiantou font-size-45"></i><span id="back-text">返回</span>
      </div>
    </header>
    <script type="text/javascript" charset="utf-8" src="../../script/global-method.js"></script>
    <script type="text/javascript">
    var goal = null;
    apiready = function () {
       //  setHeader ();
    }

    function setHeader () {
      var headerStyle = api.pageParam.style;
      $api.text('title', headerStyle.title);
      var textMark = $api.hasCls('back-text', 'aui-hide');
      if (headerStyle.leftTextShow && textMark) {
        $api.removeCls('back-text', 'aui-hide');
      }
      else if (!(headerStyle.leftTextShow || textMark)) {
        $api.addCls('back-text', 'aui-hide');
      }
      if (headerStyle.bgColor){
        $api.css('header-wrap','background-color: ' + headerStyle.bgColor + ' !important;');
      }
      if (headerStyle.textColor){
        $api.css('header-wrap','color: ' + headerStyle.textColor + ' !important;');
      }
    }
  </script>
  </body>
</html>
