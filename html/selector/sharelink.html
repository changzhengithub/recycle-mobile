  <script type="text/javascript" charset="utf-8" src="../../../script/lanqian/global-property.js"></script>

    function init() {
      if (checkNetwork()) {
        sendRequest({
          url: 'GetDownloadURL',
          values: null,
          showMessage: false,
          success: function (data) {

          },
          fail: function () {

          }
        });
      }
    }

    function colse () {
      api.sendEvent({
        name: 'CloseFrame',
        extra: {
          goal: 'sharelink'
        }
      });
    }

    function setListener() {
      api.addEventListener(
        {name:'keyback'},
