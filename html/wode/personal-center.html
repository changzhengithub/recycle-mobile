<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人中心</title>
  <link rel="stylesheet" type="text/css" href="../../css/wode/personal-center.css">
  <style>
    body {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <img src="../../image/wode/banner.png" alt="" class="banner">
    <div class="head-content">
      <img src="../../image/common/back.png" alt="" class="back" onclick="javascript: kill();">
      <p class="head-title">个人中心</p>
      <img src="../../image/wode/manage.png" alt="" class="manage" onclick="javascript: create('setting');">
    </div>
    <div class="login-dialog">
      <img src="../../image/wode/person.png" class="person-img">
      <div class="loginbtn" id="empower-btns">
        <a href="javascript:;" class="login" onclick="javascript: gotoPage('login');">登陆</a>
        <a href="javascript:;" class="register" onclick="javascript: gotoPage('register');">注册</a>
      </div>
      <p id="account"></p>
    </div>
  </header>
  <div class="content">
    <ul class="list">
      <li onclick="javascript: gotoPage('personal-information');">
        <img src="../../image/wode/data.png" class="icon">
        <p>我的资料</p>
        <img src="../../image/wode/more.png" alt="" class="more">
      </li>
      <li onclick="javascript: gotoPage('recycling-records');">
        <img src="../../image/wode/record.png" class="icon">
        <p>回收记录</p>
        <img src="../../image/wode/more.png" alt="" class="more">
      </li>
      <li onclick="javascript: gotoPage('yinhangka');">
        <img src="../../image/wode/card.png" class="icon">
        <p>我的银行卡</p>
        <img src="../../image/wode/more.png" alt="" class="more">
      </li>
      <li onclick="javascript: gotoPage('shipping-address');">
        <img src="../../image/wode/address.png" class="icon">
        <p>我的收货地址</p>
        <img src="../../image/wode/more.png" alt="" class="more">
      </li>
      <li onclick="javascript: gotoPage('help-center');">
        <img src="../../image/wode/help.png" class="icon">
        <p>帮助中心</p>
        <img src="../../image/wode/more.png" alt="" class="more">
      </li>
      <li onclick="javascript: gotoPage('feedback');">
        <img src="../../image/wode/feedback.png" class="icon">
        <p>意见反馈</p>
        <img src="../../image/wode/more.png" class="more">
      </li>
    </ul>
  </div>
  <footer>
    <p class="tel">客服电话: 400-078-8866</p>
    <p class="time">服务时间:9:00-21:00</p>
  </footer>
  <script type="text/javascript" charset="utf-8" src="../../script/global/api.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/router.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/base.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/other/toggleShow.js"></script>
  <script type="text/javascript">
    var User = null;
    apiready = function () {
      setListener();
      init();
    }

    function init() {
      // if (!checkNet() || !checkLogin()) return;
      render();
    }

    function render() {
      User = $api.getStorage('User');
      if (User.Status) {
        hide('empower-btns');
        show('account');
      }
      else {
        show('empower-btns');
        hide('account');
      }

      $api.text('account', User.Phone);
      if (User.Archive.Name) $api.text('account', User.Archive.Name);
    }

    function setListener() {
      api.addEventListener({
          name: 'LOGIN-EVENT'
        },
        function (ret, err) {
          render();
        }
      );
      api.addEventListener({
          name: 'LOGOUT-EVENT'
        },
        function (ret, err) {
          render();
        }
      );
    }

    function gotoPage(goal) {
      // console.log(User.Status);

        // alert(User.Status);
      // if (goal == 'login' || goal == 'register') {
      //   if (!checkNet()) return;
      // }
      // else if (!checkNet() || !checkLogin()) {
      //   return;
      // }
      create(goal);
    }
  </script>
</body>

</html>
