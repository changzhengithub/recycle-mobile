<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/wode/personal-information.css">
</head>

<body>
    <header class="header">
      <div class="sign">
        <div onclick="javascript: kill();">
          <i class="iconfont icon-arrow-left"></i>
        </div>
        <div></div>
      </div>
      <div class="title">完善资料</div>
    </header>
  <div class="content">
    <div class="message">
      <img src="./img/border.png" class="border">
      <span class="required">必填</span>
      <p class="full">请完整填写以下信息</p>
    </div>
    <div class="ullist">
      <ul>
        <li id="step-1">
          <img src="./img/autonym.png" class="icon">
          <div class="box">
            <h5 class="title">实名认证</h6>
              <p class="list-text">身份信息认证</p>
          </div>
          <img src="./img/more.png" class="more">
          <span class="status" id="flag-1">待认证</span>
        </li>
        <li id="step-2">
          <img src="./img/communication.png" class="icon">
          <div class="box">
            <h5 class="title">上传通讯录</h6>
              <p class="list-text">个人通信录信息</p>
          </div>
          <img src="./img/more.png" class="more">
          <span class="status" id="flag-2">待认证</span>
        </li>
        <li id="step-3">
          <img src="./img/operator.png" class="icon">
          <div class="box">
            <h5 class="title">运营商认证</h6>
              <p class="list-text">运营商信息认证</p>
          </div>
          <img src="./img/more.png" class="more">
          <span class="status" id="flag-3">待认证</span>
        </li>
        <li id="step-4">
          <img src="./img/card.png" class="icon">
          <div class="box">
            <h5 class="title">绑定银行卡</h6>
              <p class="list-text">绑定个人收款银行卡</p>
          </div>
          <img src="./img/more.png" class="more">
          <span class="status" id="flag-4">待认证</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="selectable">
    <div class="selecthead">
      <img src="./img/border.png" class="border">
      <p class="select">可选认证</p>
      <span class="fullmessage">请完整填写以下信息</span>
    </div>
    <div class="select-content">
      <ul>
        <li>
          <img src="./img/alipay.png">
          <p>支付宝</p>
        </li>
        <li>
          <img src="./img/jdlogo.png">
          <p>京东</p>
        </li>
        <li>
          <img src="./img/chsi.png">
          <p>学信网</p>
        </li>
      </ul>
    </div>
    <div class="clear"></div>
    <a class="btn" onclick="javascript: authentication();">请先完善资料</a>
  </div>
  <script>
    var goal;


    apiready = function () {
     init(); 
    }

    function init() {
      request({
        url: 'xxxxx',
        values: {},
        showMessage: '正在加载...',
        success: function (data) {
          render(data);
        }
      });
    }

    function render(data) {
      var index;
      var page = ['gerenxinxi', 'lianxiren' , 'zhimafen', 'yunyingshang'];
      for (var i = 0; i < data.length; i++) {
        if (data[i]) {
          $api.text('flag-' + (i + 1), '已认证');
        }
        else if (!index) {
          index = i + 1;
        }
      }

      if (index > 0) {
        goal = page[index - 1];
        $api.attr('step-' + index, 'onclick', 'create(\'' + goal + '\')');
      }
    }

    function authentication() {
      create(goal);
    }

  </script>
</body>

</html>
