<!DOCTYPE html>
<!-- 意见反馈 -->
<html>
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
	  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
	  <title>意见反馈</title>
	  <link rel="stylesheet" type="text/css" href="../../css/wode/yijianfankui.css">
	</head>
	<body class="yijianfankui">
		<section class="aui-content margin-top-21 question-wrap background-write">
			<div class="aui-row question-note">
				<div class="aui-col-xs-12 font-size-30">
					<span class="text-red">*</span>
					<span class="text-black">请描述您遇到的问题</span>
				</div>
			</div>
			<div class="aui-row">
				<div class="aui-col-xs-12 font-size-28 question-content">
					<textarea placeholder="描述你的问题" id="question-textarea" class="text-gray" maxlength="200" oninput="javascript: count(this);"></textarea>
					<div class="count-wrap aui-text-right text-gray">
						<span id="count">0</span>
						<span>/</span>
						<span>200</span>
					</div>
				</div>
			</div>
		</section>
		<section class="aui-content margin-top-21 background-write image-wrap">
			<div class="aui-row">
				<div class="aui-col-xs-12 image-note font-size-30">
					<span class="text-black">上传凭证</span>
					<span class="text-gray">（不超过3张）</span>
				</div>
			</div>
			<div class="aui-row image-content">
				<div class="aui-col-xs-4">
					<img class="aui-pull-left" src="../../image/add-image.png">
				</div>
				<div class="aui-col-xs-4">
					<img src="../../image/add-image.png">
				</div>
				<div class="aui-col-xs-4">
					<img class="aui-pull-right" src="../../image/add-image.png">
				</div>
			</div>
		</section>
		<section class="aui-content margin-top-21 background-write contact">
			<div class="aui-row">
				<div class="aui-col-xs-12 contact-content font-size-30">
					<div class="contact-title aui-pull-left">
						<span class="text-red">*</span>
						<span class="text-black">联系人</span>
					</div>
					<input class="contact-message aui-pull-right text-black" placeholder="请输入联系人姓名" type="text">
				</div>
			</div>
			<div class="aui-row border-top-solid-1">
				<div class="aui-col-xs-12 contact-content font-size-30">
					<div class="contact-title aui-pull-left">
						<span class="text-red">*</span>
						<span class="text-black">联系方式</span>
					</div>
					<input class="contact-message aui-pull-right text-black" maxlength="11" placeholder="请输入联系人号码" type="text">
				</div>
				<button class="btn">提交</button>
			</div>
		</section>
	</body>
	<script type="text/javascript" charset="utf-8" src="../../script/component/router.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/base.js"></script>
	<script type="text/javascript">
		function count (dom) {
			$api.text('count', dom.value.length);
		}
	</script>
</html>
