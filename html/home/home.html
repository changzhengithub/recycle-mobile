<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>借条大师白卡</title>
  <link rel="stylesheet" href="../../css/home/home.css">
</head>

<body>
    <header class="header">
      <img src="../../image/home/person.png" class="person" onclick="javascript: create('personal-center');">
      <p class="h-title">借条大师白卡</p>
      <img src="../../image/home/remind.png" class="remind" onclick="javascript: create('');">
    </header>
    <div class="clear"></div>
    <!-- <div class="message">
                <img src="./img/trumpet.png" alt="" class="trumpet">
                <p class="m-list">用户尾号860刚刚卖出一部iphone 6s获得1500元</p>
        </div> -->
    <div class="banner">
      <img src="../../image/home/banner.png" class="bannerimg">
      <div class="bannerText">
        <img src="../../image/home/safe.png" class="safe">
        <p class="order">在线下单 借款无需等待</p>
      </div>
    </div>

    <div class="content">
      <div class="phone-type">
        <div class="left-mark"></div>
        <img src="../../image/home/type.png" alt="" class="left-markimg">
        <p class="head-title"> 您的手机型号</p>
        <img src="../../image/home/type.png" alt="" class="right-markimg">
        <div class="right-mark left-mark"></div>
      </div>
      <div class="phone-content">
        <img src="../../image/home/phone.png" alt="" class="phoneimg">
        <div class="phone-message">
          <p class="messagelist" id="device-model">iphone 6s</p>
          <!-- <p class="messagelist">内存: 16G</p> -->
          <p class="messagelist">
            <span class="max">最高回收:</span>￥5000
          </p>
        </div>
      </div>
      <div class="clear"></div>
      <button class="phone-btn">马上评估 立即拿钱</button>
    </div>
    <footer class="recycle">
      <p class="recycle-title">回收流程</p>
      <div class="recycleicon">
        <div class="evaluate w100">
          <img src="../../image/home/evaluate.png" alt="">
          <p class="recycle-text">旧机估价</p>
        </div>
        <img src="../../image/home/than.png" alt="" class="than">
        <div class="order w100">
          <img src="../../image/home/order.png" alt="">
          <p class="recycle-text">在线下单</p>
        </div>
        <img src="../../image/home/than.png" alt="" class="than">
        <div class="loan w100">
          <img src="../../image/home/icon.png" alt="">
          <p class="recycle-text">急速结款</p>
        </div>
        <img src="../../image/home/than.png" alt="" class="than">
        <div class="quality w100">
          <img src="../../image/home/checkout.png" alt="">
          <p class="recycle-text">质检入库</p>
        </div>
      </div>
    </footer>
  <script type="text/javascript" charset="utf-8" src="../../script/global/api.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/base.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/router.js"></script>
  <script type="text/javascript">
    var User = $api.getStorage('User');
    var index = 0;
    apiready = function () {
      init();
    }

    function init() {
      // if (checkNet() && checkLogin());
      initRender();
    }

    function initRender() {
      $api.text('device-model', api.deviceModel);
      $api.text('device-name', api.deviceName);
    }
  </script>
</body>

</html>
